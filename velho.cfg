	bind 	alt 			+smoke_throw

//==================================================================
//======================== JUMP THROW ==============================
//==================================================================

	alias "+jumpthrow" "+jump;-attack";
	alias "-jumpthrow" "-jump"; 
	bind N "+jumpthrow"

//==================================================================
//===================== PULAR  NA SCROLL ===========================
//==================================================================

	bind "MWHEELDOWN"   "+jump"
	bind "MWHEELUP"   	"+jump"
	

